<div class="form-group row">
  <div class="col-sm-5">
    <input 
      type="text" 
      class="form-control" 
      id="searchTerm" 
      [(ngModel)]="searchTerm"
      placeholder="Search a song or an artist...">
  </div>
  <div for="searchTerm" class="col-sm-2">
    <button 
      class="btn btn-info"
      (click)="doSearch()">
      Search
    </button>
  </div>
</div>
<br>
<div 
  *ngIf="searching"
  class="row">
  <div class="col alert alert-info">
    Searching for {{ searchTerm }}...
  </div>
</div>
