<fg-modal #modalRoot

  [width]="500"
  [zIndex]="zIndex"
  [maximizable]="true"
  (close)="onCloseModal()">
  <ng-container class="app-modal-body">
    <h3>MODAL DIALOG</h3>
    <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.
      Lorem Ipsum has been the industryâ€™s standard dummy text ever since the 1500s.</p>
  </ng-container>
  <ng-container class="app-modal-footer">
    <button type="button" class="btn btn-danger">Delete</button>&nbsp;
    <button type="button" class="btn btn-info">Save</button>
    <button type="button" class="btn btn-success" style="float: right;" (click)="modalRoot.hide()">Close</button>
  </ng-container>
</fg-modal>
