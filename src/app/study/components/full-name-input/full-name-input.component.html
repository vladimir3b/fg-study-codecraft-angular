<div>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input 
      type="text"
      [ngModel]="name.firstName"
      (ngModelChange)="onNameChange('firstName', $event)"
      class="form-control" 
      id="firstName"
      placeholder="Enter first name...">
  </div>
  <div class="form-group">
    <label for="middleName">Middle Name</label>
    <input 
      type="text"
      [ngModel]="name.middleName"
      (ngModelChange)="onNameChange('middleName', $event)"
      class="form-control" 
      id="middleName"
      placeholder="Enter middle name">
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input 
      type="text" 
      [ngModel]="name.lastName"
      (ngModelChange)="onNameChange('lastName', $event)"
      class="form-control" 
      id="lastName"
      placeholder="Enter last name">
  </div>
</div>
