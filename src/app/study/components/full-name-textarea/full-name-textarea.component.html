<div>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <textarea 
        type="text"
        [ngModel]="name.firstName"
        (ngModelChange)="onNameChange('firstName', $event)"
        class="form-control" 
        id="firstName"
        placeholder="Enter first name..."></textarea>
    </div>
    <div class="form-group">
      <label for="middleName">Middle Name</label>
      <textarea 
        type="text"
        [ngModel]="name.middleName"
        (ngModelChange)="onNameChange('middleName', $event)"
        class="form-control" 
        id="middleName"
        placeholder="Enter middle name..."></textarea>      
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <textarea 
        type="text" 
        [ngModel]="name.lastName"
        (ngModelChange)="onNameChange('lastName', $event)"
        class="form-control" 
        id="lastName"
        placeholder="Enter last name..."></textarea>
    </div>
  </div>
